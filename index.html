<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="outline">
        <div id="num">
          <p>1</p>
          <p>2</p>
          <p>3</p>
        </div>
        <div id="top">
          <h3>calc</h3>
          <p class="theme">THEME</p>
          <div id="slider">
            <div id="circle"></div>
          </div>
        </div>

        <input type="text" id="panelValue" disabled></input>

        <div id="keys">
          <button onclick="addNumber(7)">7</button>
          <button onclick="addNumber(8)">8</button>
          <button onclick="addNumber(9)">9</button>
          <button onclick="delLastNumber()" class="del">DEL</button>
          <button onclick="addNumber(4)">4</button>
          <button onclick="addNumber(5)">5</button>
          <button onclick="addNumber(6)">6</button>
          <button onclick="addOperator('+')">+</button>
          <button onclick="addNumber(1)">1</button>
          <button onclick="addNumber(2)">2</button>
          <button onclick="addNumber(3)">3</button>
          <button onclick="addOperator('-')">-</button>
          <button onclick="addNumber('.')">.</button>
          <button onclick="addNumber(0)">0</button>
          <button onclick="addOperator('/')">/</button>
          <button onclick="addOperator('*')">x</button>
          <button onclick="allClear()" class="del">RESET</button>
          <button onclick="finalValue()" class="equal">=</button>
        </div>
        
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/Tanmay-Ade">Tanmay Ade</a>.
    </div>
    <script src="main.js"></script>
  </body>
</html>
